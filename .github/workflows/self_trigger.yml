name: SelfCommit
on:
  push:
    branches:
      - main

jobs:
  self_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Make change lol
        run: |
          echo "$(date)" > timestamp.txt
          git config user.name "ThePixelMoon"
          git config user.email "yourlocalmoon7@gmail.com"
          git add timestamp.txt
          git commit -m "update at $(date)" || echo "No changes"
          git push origin main
